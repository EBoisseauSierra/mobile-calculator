<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Basic calculator</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <main>
      <form onsubmit="return false">
        <output id="result" name="result"></output>
        <input type="text" id="input" placeholder="Type your operation here (e.g. sqrt(42), 3 + 14, etc.)">
        <input type="submit" name="calculate" type="button" title="Perform operation" onclick="calc()" value="Calculate">
      </form>
    </main>
  </body>
  <script type="text/javascript" src="script/main.js"></script>
</html>
