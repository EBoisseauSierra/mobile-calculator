<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Basic calculator</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <form onsubmit="return false">
      <output id="result" name="result" class="screen"></output>
      <input type="text" id="input" placeholder="Type your operation here" class="screen">
      <input type="submit" id="calculate" type="button" title="Perform operation" onclick="compute()" value="Calculate">
    </form>
  </body>
  <script type="text/javascript" src="script/main.js"></script>
</html>
